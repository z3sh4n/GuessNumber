<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 class="title">WeatherWise</h1>
    </header>
    <div id="on-error"></div>
    <div class="search-container">
        <input id="loc-input" placeholder="Enter your location" />
        <button>Search</button>
    </div>
  
    <main>
      <section class="current-weather">
        <h2>Current Weather of <span id="location">Citys</span></h2>
        <div class="weather-info">
          <img id="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather Icon">
          <div class="details">
            <h3>25Â°C</h3>
            <p>Sunny</p>
            <p>Humidity: 40%</p>
            <p>Wind: 5 mph NW</p>
          </div>
        </div>
      </section>
  
      <section class="favorites">
        <div>
            <h2>Recent Searched</h2>
            <ul id="recent">
            </ul>
        </div>
        <button class="clear-btn" onclick="clearRecentSearch()">Clear</button>
      </section>
    </main>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="app.js"></script>

</html>
